<script>
    // FunciÃ³n para actualizar el contador en el menÃº
    function actualizarContadorCarrito() {
        try {
            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            const badge = document.getElementById("cart-count");
            if (badge) badge.innerText = carrito.length;
        } catch (e) {
            console.warn("No se pudo leer el carrito:", e);
        }
    }

    // ðŸš€ Al cargar la pÃ¡gina â†’ actualizar contador
    document.addEventListener("DOMContentLoaded", actualizarContadorCarrito);

    // ðŸš€ Cada vez que se actualice el carrito â†’ refrescar contador
    document.addEventListener("carritoActualizado", actualizarContadorCarrito);
</script>
